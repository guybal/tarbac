apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporary-rbac-controller
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temporary-rbac-controller
  template:
    metadata:
      labels:
        app: temporary-rbac-controller
    spec:
      containers:
        - name: manager
          image: docker.io/GuyBalmas/temporary-rbac-controller:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
