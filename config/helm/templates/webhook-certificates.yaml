{{- if .Values.webhook.useCertManager }}
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.webhook.certIssuerName }}
  namespace: {{ .Values.namespace.name }}
spec:
  selfSigned: {}

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Values.webhook.certName }}
  namespace: {{ .Values.namespace.name }}
spec:
  secretName: {{ .Values.webhook.certSecretName }}
  issuerRef:
    name: {{ .Values.webhook.certIssuerName }}
  commonName: {{ .Values.service.name }}.{{ .Values.namespace.name }}.svc
  dnsNames:
    - {{ .Values.service.name }}
    - {{ .Values.service.name }}.{{ .Values.namespace.name }}.svc
    - {{ .Values.service.name }}.{{ .Values.namespace.name }}.svc.cluster.local
{{- end }}
