apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: sudorequests.tarbac.io
spec:
  group: tarbac.io
  names:
    kind: SudoRequest
    listKind: SudoRequestList
    plural: sudorequests
    singular: sudorequest
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                duration:
                  type: string
                  pattern: ^[0-9]+[smhd]$  # Match durations like "1h", "30m", "1d"
                  description: The duration for which the sudo access is granted.
                policy:
                  type: string
                  description: The name of the SudoPolicy to enforce for this request.
                  x-kubernetes-mutability: Immutable
              required:
                - duration
                - policy
            status:
              type: object
              properties:
                state:
                  type: string
                  description: The state of the SudoRequest (e.g., Pending, Approved, Expired).
                requestID:
                  type: string
                  description: Request's UUID.
                  x-kubernetes-mutability: Immutable
                childResource:
                  type: array
                  description: The list of associated child resources.
                  items:
                    type: object
                    properties:
                      apiVersion:
                        type: string
                        description: The apiVersion of the associated child resource.
                      kind:
                        type: string
                        description: The kind of the associated child resource.
                      name:
                        type: string
                        description: The name of the associated child resource.
                      namespace:
                        type: string
                        description: The namespace of the associated child resource.
                createdAt:
                  type: string
                  format: date-time
                  description: When the SudoRequest was created.
                  x-kubernetes-mutability: Immutable
                expiresAt:
                  type: string
                  format: date-time
                  description: When the SudoRequest will expire.
                  x-kubernetes-mutability: Immutable
                errorMessage:
                  type: string
                  description: Useful error message.
      additionalPrinterColumns:
        - name: State
          type: string
          description: The current state of the SudoRequest.
          jsonPath: .status.state
        - name: Duration
          type: string
          description: The duration requested for elevated permissions.
          jsonPath: .spec.duration
        - name: Created At
          type: string #date
          description: When the SudoRequest was created.
          jsonPath: .status.createdAt
        - name: Expires At
          type: string #date
          description: When the SudoRequest will expire.
          jsonPath: .status.expiresAt
      subresources:
        status: {}
