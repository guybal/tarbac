apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: temporaryrbacs.tarbac.io
spec:
  group: tarbac.io
  names:
    kind: TemporaryRBAC
    listKind: TemporaryRBACList
    plural: temporaryrbacs
    singular: temporaryrbac
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                subject:
                  type: object
                  properties:
                    kind:
                      type: string
                      enum: ["ServiceAccount", "User", "Group"]
                      description: "The kind of subject. Use 'ServiceAccount', 'User', or 'Group'."
                    name:
                      type: string
                      description: "The name of the subject."
                    namespace:
                      type: string
                      description: "Namespace is required only for ServiceAccount subjects. It should be omitted for User or Group."
                roleRef:
                  type: object
                  properties:
                    kind:
                      type: string
                      enum: ["ClusterRole", "Role"]
                      description: "The kind of role being referenced. Use 'ClusterRole' or 'Role'."
                    name:
                      type: string
                      description: "The name of the role being referenced."
                  required:
                    - kind
                    - name
                duration:
                  type: string
                  description: "The duration for which the RBAC binding is valid."
          status:
            type: object
            properties:
              state:
                type: string
                enum:
                  - Created
                  - Expired
              childResource:
                type: object
                properties:
                  apiVersion:
                    type: string
                  kind:
                    type: string
                  name:
                    type: string